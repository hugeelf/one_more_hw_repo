<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Секундомер</title>
</head>
<body>
    <div class="container">
        <h1>Timer</h1>
        <ul class="timer__time">
            <li>
                <p>H</p><span class="hours">00</span>
            </li>
            <li>
                <p>M</p><span class="minutes">00</span>
            </li>
            <li>
                <p>S</p><span class="seconds">00</span>
            </li>
            <li>
                <p>MS</p><span class="miliseconds">00</span>
            </li>
        </ul>
        <button class="start">Start</button>
        <button class="pause">Pause</button>
        <button class="stop">Stop</button>
        <button class="breakpoint">Round</button>
    
    
        <h2>Results</h2>
        <ul class="rounds">
    
        </ul>
    </div>
    <script src="index.js">
       
    </script>
</body>
</html>
